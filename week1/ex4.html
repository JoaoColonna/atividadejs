<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        let variavel = prompt("Insira um número inteiro positivo: ");
        variavel = parseInt(variavel);
        if(variavel > 0 && Number.isInteger(variavel)){
            let fatorial = 1;
            for (let i = 1; i <= variavel; i++) {
                fatorial *= i;
            }
            alert("O fatorial de " + variavel + " é: " + fatorial);
        }
        window.history.back();
    </script>
</body>
</html>
