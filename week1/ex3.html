<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        let variavel = prompt("Insira um número: ");
        if(variavel){
            variavel = parseInt(variavel);
            if(variavel % 2 === 0){
                alert("É par!");
            } else {
                alert("É impar!");
            }
        }
        window.history.back();
    </script>
</body>
</html>
